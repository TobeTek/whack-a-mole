<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
  <h1>Whack Some Moles!</h1>
  <button onClick="startGame()" id="startButton">Start!</button>
  <h1>Score: <span class="score"> 0 </span></h1>
  <div class = "start">
  <h2 id="gameStatus">Click "Start" to Play!</h2>
  <h2>Time Left: <span id="timeLeft">60</span></h2>
  </div>
  </center>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
    <div class="hole hole7">
      <div class="mole"></div>
    </div>
    <div class="hole hole8">
      <div class="mole"></div>
    </div>
    <div class="hole hole9">
      <div class="mole"></div>
    </div>
  </div>
  <center>
  <div>Created with &#9829; by Emmanuel Katchy</div>
  </center>
  <br>
  <br>
<script src="script.js"></script>
</body>

</html>
